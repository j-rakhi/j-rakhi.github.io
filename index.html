045,100,https://i.postimg.cc/rsRXy3XV/045.jpg,Female,Eye White & Golden Thread Rakhi`;

        // Global variables
        let allProducts = [];
        let filteredProducts = [];
        let selectedCategory = null;
        let categories = [];
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Parse CSV data
        function parseCSV() {
            try {
                const results = Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true
                });
                
                if (results.errors.length > 0) {
                    console.error('CSV parsing errors:', results.errors);
                }
                
                allProducts = results.data.map(row => ({
                    id: row.id,
                    price: parseInt(row.price) || 0,
                    image: row.image || '',
                    category: row.category || '',
                    name: row.Name || 'Unnamed Product'
                }));
                
                // Extract categories
                categories = [...new Set(
                    allProducts.flatMap(product => 
                        product.category.split(',').map(cat => cat.trim())
                    )
                )].filter(Boolean);
                
                filteredProducts = allProducts;
                
                console.log('Products loaded:', allProducts.length);
                console.log('Categories found:', categories);
            } catch (error) {
                console.error('Error parsing CSV data:', error);
                showToast('Error loading products. Please refresh the page.');
            }
        }
        
        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const loading = document.getElementById('loadingState');
            
            loading.classList.add('hidden');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-400">No products found.</p>';
                return;
            }
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg card-hover fade-in cursor-pointer" onclick="openProductModal('${product.id}')">
                    <div class="overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full object-cover" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiM0YjU1NjMiLz48dGV4dCB4PSIxMDAiIHk9IjEwMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzlmYTNhOCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0Ij5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+PC9zdmc+'"">
                    </div>
                    <div class="p-4">
                        <div class="flex flex-wrap gap-1 mb-2">
                            ${product.category.split(',').map(cat => `<span class="inline-block px-2 py-1 bg-blue-600 text-white text-xs rounded-full">${cat.trim()}</span>`).join('')}
                        </div>
                        <h3 class="text-lg font-semibold mb-2 line-clamp-2">${product.name}</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold text-green-400">₹${product.price}</span>
                            <button onclick="event.stopPropagation(); sendWhatsApp('${product.id}')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition-colors flex items-center">
                                <i data-lucide="message-circle" class="h-4 w-4 mr-1"></i>
                                Enquiry
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Re-initialize Lucide icons for new content
            lucide.createIcons();
        }
        
        // Render categories
        function renderCategories() {
            const desktopList = document.getElementById('categoryList');
            const mobileList = document.getElementById('mobileCategoryList');
            
            const categoryHTML = categories.map(category => `
                <button class="category-item block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors" data-category="${category}">
                    ${category}
                </button>
            `).join('');
            
            const mobileCategoryHTML = categories.map(category => `
                <button class="category-item block w-full text-left px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors" data-category="${category}">
                    ${category}
                </button>
            `).join('');
            
            desktopList.innerHTML = categoryHTML;
            mobileList.innerHTML = mobileCategoryHTML;
        }
        
        // Filter products
        function filterProducts(category) {
            selectedCategory = category;
            
            if (category) {
                filteredProducts = allProducts.filter(product => 
                    product.category.split(',').map(cat => cat.trim()).includes(category)
                );
                document.getElementById('sectionTitle').textContent = `${category} Products`;
            } else {
                filteredProducts = allProducts;
                document.getElementById('sectionTitle').textContent = 'Rakhi Collection';
            }
            
            renderProducts();
        }
        
        // Open product modal
        function openProductModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = `₹${product.price}`;
            document.getElementById('modalCategory').textContent = product.category.split(',')[0].trim();
            
            document.getElementById('modalWhatsAppBtn').onclick = () => sendWhatsApp(productId);
            document.getElementById('productModal').classList.remove('hidden');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
        
        // Close product modal
        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // Send WhatsApp message
        function sendWhatsApp(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            const message = `Hi! I'm interested in this rakhi:

🏷️ Product Code: ${product.id}
📱 Name: ${product.name}
🏷️ Category: ${product.category}
💰 Price: ₹${product.price}
🔗 Image: ${product.image}

Could you please provide more details about this product?`;
            
            const whatsappUrl = `https://wa.me/+918866817360?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            
            showToast('WhatsApp message prepared!');
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-full');
            toast.classList.add('translate-x-0');
            
            setTimeout(() => {
                toast.classList.remove('translate-x-0');
                toast.classList.add('translate-x-full');
            }, 3000);
        }
        
        // Initialize the app
        function init() {
            parseCSV();
            renderCategories();
            renderProducts();
            
            // Event listeners
            document.getElementById('categoriesBtn').addEventListener('click', () => {
                document.getElementById('categoriesDropdown').classList.toggle('hidden');
            });
            
            document.getElementById('mobileCategoriesBtn').addEventListener('click', () => {
                document.getElementById('mobileCategoriesDropdown').classList.toggle('hidden');
            });
            
            document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });
            
            document.getElementById('closeModal').addEventListener('click', closeProductModal);
            
            document.getElementById('productModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('productModal')) {
                    closeProductModal();
                }
            });
            
            // document.getElementById('subscribeBtn').addEventListener('click', () => {
            //     const email = document.getElementById('emailInput').value;
            //     if (email) {
            //         showToast('Thank you for subscribing!');
            //         document.getElementById('emailInput').value = '';
            //     } else {
            //         showToast('Please enter a valid email address');
            //     }
            // });
            
            // Category filter events
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-item')) {
                    const category = e.target.dataset.category;
                    filterProducts(category || null);
                    
                    // Hide dropdowns
                    document.getElementById('categoriesDropdown').classList.add('hidden');
                    document.getElementById('mobileCategoriesDropdown').classList.add('hidden');
                    document.getElementById('mobileMenu').classList.add('hidden');
                }
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#categoriesBtn') && !e.target.closest('#categoriesDropdown')) {
                    document.getElementById('categoriesDropdown').classList.add('hidden');
                }
                
                if (!e.target.closest('#mobileMenuBtn') && !e.target.closest('#mobileMenu')) {
                    document.getElementById('mobileMenu').classList.add('hidden');
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeProductModal();
                    document.getElementById('categoriesDropdown').classList.add('hidden');
                    document.getElementById('mobileCategoriesDropdown').classList.add('hidden');
                    document.getElementById('mobileMenu').classList.add('hidden');
                }
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
